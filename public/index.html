<html>
	<head>
		<title>Impact!</title>
		<meta name="description" content="Impact! is your way of staying aware of up to date changesets occuring inside of your project.">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div id="login-container">
			<div class="login-alt">
				<div class="login-alt-text">
					<h3>Don't have an Impact account?</h3>
				</div>
				<div class="frm-row">
					In order to use Impact you must have an Impact account which uses the same email account you use for
					your project's Git repository.
				</div>
				<div class="frm-row-tall">
					<a class="btn" href="#">Create Account</a>
				</div>
			</div>
			<form id="iAccountForm" class="login-frm" action="#">
				<fieldset>
					<legend>
						<span>Sign in with your Impact account</span>
					</legend>
					<div class="frm-row">
						<label for="iRegEmail">Email</label>
						<input id="iRegEmail" type="email" placeholder="example@domain.com" name="iRegEmail" required autofocus value tabindex="1">
					</div>
					<div class="frm-row">
						<label for="iRegPassword">Password</label>
						<input id="iRegPassword" type="password" name="iRegPassword" required tabindex="2">
					</div>
					<div class="frm-row-tall">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
